<!DOCTYPE html>
<html language="en">
	<head>
		<title>Events-1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="WorkArea">
			<h5>Work Area</h5> 
			<hr />
			<input type="button" class="clickable" value="Click me"></input>
		</div >
		<div id="Messages">
			<h5>Messages</h5> 
			<hr />
		</div>
	</body>
		<script>
			$(function()
			{
				$(".clickable").click(function()
					{
						$("#Messages").append("button clicked <br/>");
					});
			});
		</script>
</html>
